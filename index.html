<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        Swal.fire({
            title: 'Información Importante',
            html: `
                <p>Recuerda que el horario de atención es de 8am a 1pm y de 6pm a 9pm.</p>
                <p>A tu correo llegará la confirmación de tu hora reservada. Una vez que nuestra psicóloga se contacte contigo, deberás mostrar tu reserva del correo.</p>
            `,
            icon: 'info',
            confirmButtonText: 'Aceptar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0iUak8sWO4uXNFoB9Vu4tPnPhOxB1ZpG79ow3q_So2-P-Zj9xC16sNqvN_xegUWqE-jVDfIM0K";
            }
        });
    </script>
</body>
</html>
