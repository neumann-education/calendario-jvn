<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        Swal.fire({
            title: 'Información Importante',
            html: `
                <p>Recuerda que el horario de atención es de 8am a 1pm y de 5pm a 8pm.</p>
                <p>A tu correo llegará la confirmación de tu hora reservada. Una vez que nuestra psicóloga se contacte contigo, deberás mostrar tu reserva del correo.</p>
            `,
            icon: 'info',
            confirmButtonText: 'Aceptar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ3ahnfcdNYuMj3IykB2F9-8mD6vjjhU8XtY6qJ1IYUn8bfdnESPq3M_wqEgu-14e4E22qnzxT7-";
            }
        });
    </script>
</body>
</html>
